<!DOCTYPE html>
<html lang="de" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Excellence - Lichtmaschinen WG.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --jd-green: #197529;
            --bg-deep: #002200;
            --text-white: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* filter: brightness(0.8); */
        }

        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(25, 117, 41, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 10px rgba(25, 117, 41, 0.3);
        }

        .content-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 34, 0, 0.8) 0%, transparent 100%);
            z-index: 0;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <img src="exploded/ezgif-frame-110.jpg" alt="Engineering Excellence" class="bg-image">

    <!-- Ambient Overlays -->
    <div class="ambient-glow"></div>
    <div class="content-mask"></div>

    <!-- Back Navigation -->
    <a href="index.html" class="back-btn">
        ← Zurück
    </a>

    <!-- Main Content -->
    <main
        class="relative z-10 w-full h-full min-h-screen px-6 flex flex-col items-center justify-end pb-24 text-center">
        <div class="max-w-4xl">
            <h1 class="text-4xl md:text-7xl font-extrabold tracking-tighter mb-4 leading-tight text-glow">
                Engineering Excellence
            </h1>
            <p class="text-lg md:text-xl text-white/70 max-w-2xl mx-auto leading-relaxed font-light text-glow">
                Die 12V 115A Lichtmaschine – ein Meisterwerk der industriellen Stromerzeugung.
            </p>
        </div>
    </main>

    <footer class="fixed bottom-8 w-full text-center z-10">
        <p class="text-[10px] uppercase tracking-[0.4em] text-white/20 font-bold">Lichtmaschinen-WG.2 Showcase</p>
    </footer>
</body>

</html>
